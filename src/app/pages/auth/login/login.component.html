<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="https://innovadtu.com/home">INNOVA DTU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/lectures">Lectures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/competitions">Competitions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/workshops">Workshops</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/sponsors">Sponsors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://innovadtu.com/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

  </div>

  <div class="container-fluid">
    <div class="row" style="max-width: 100vw;">

      <div class="col-lg-4 col-sm-12 login-container" id="login-container">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form  (submit)="onLogin(loginForm)" class="card p-3" id="main-form"  #loginForm="ngForm" *ngIf="!isLoading" >
            <img src="assets/img/InnovaLogo.png" class="logo" alt="INNOVA LOGIN">


            <div id="username-container" class="">

              <label   for="username" class="form-label">Username</label>
              <input  name="email" ngModel  type="text"  placeholder="Enter USER ID" id="username" class="form-control"  #emailInput="ngModel" required >
            </div>

            <div  id="otp-container" class="" >
              <label for="otp" class="form-label">password</label>
              <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required id="otp" class="form-control"  >
            </div>

            <button  type="submit" *ngIf="!isLoading" class="btn btn-lg btn-dark mt-2">Login</button>

        </form>
      </div>

    </div>
  </div>

</body>

</html>
